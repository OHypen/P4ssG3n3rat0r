<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>PassGenerator</title>
    </head>
    <body>
        <div class="container">
            <h1 class="titleText">Password generator</h1>
            
            <div class="inputBox">
                <label class="labelText">How long is the password?</label>
                <input type="number" id="pass" min="0" max="15" class="inputText"/>
                <button onclick="generatePass()" class="btnGenerate">Create</button>
            </div>
            <div class="outputBox">
                <span id="newPassword" class="newPassword"></span>
            </div>
        </div>
        
    </body>
    <script src="./src/script.js"></script>
</html>
