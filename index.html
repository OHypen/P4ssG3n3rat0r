<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="./src/style.css">
        <title>PassGen</title>
    </head>
    <body>
        <div class="container">
                <img src="./src/img/icon.png" alt="Logo" class="logo">
            <div class="inputBox">
                <label class="labelSize">Tamanho da senha: </label>
                <input type="number" id="pass" min="0" max="12" size="1" placeholder="0" class="quantity" />
                <p onclick="generatePass()" class="btnGen">GERAR</p>
            </div>
            <div class="outputBox">
                <span id="newPassword" class="newPassword"></span>
            </div>
            </div>
    </body>
    <script src="./src/script.js"></script>
</html>
